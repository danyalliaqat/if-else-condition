<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Age checker</h1>
    <form onsubmit="ageCheck(event)">
        Enter Your Age :
        <input id="ageinput" type="number" required step="0.1">
        <br>
        <button>Check</button>

    </form>

    <h1 id="resultWindow"></h1>

    <script>
        function ageCheck(event){
            event.preventDefault();
            let ageinput = document.querySelector("#ageinput").value;
            ageinput= Number(ageinput);

            console.log(ageinput);

            let message="";

            if (ageinput >= 40){
                message= "You are an Old age man";
            }
            if(ageinput < 40 || ageinput == 18){
                message= "You are an adult";
            }
            if(ageinput < 18){
                message= "You are a child";
            }
            document.querySelector("#resultWindow").innerHTML = message;
        }
    </script>
</body>
</html>
